{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{ category_name }}{% endblock %}

{% block body_block %}

<table><tr>
    <td style="vertical-align:top; padding-right:10px;">
        <img width=96 src="{{url_for('static',filename='img/cat.png')}}"/>
    </td>
    <td style="vertical-align:top;">
        <h3>RUN SOUNDCAST</h3>

        <p>PSRC activity-based travel model. Ahoy!</p>
    </td></tr>
</table>

<form style="margin-left:108px;" action="/SoundCast/" enctype="multipart/form-data" method="post">
    {{ wtf.quick_form(form) }}
    <input style="margin-left:108px;" type="submit" value="Start Run">
</form>


{% endblock %}
