{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}{{ category_name }}{% endblock %}

{% block body_block %}

<table><tr>
    <td style="vertical-align:top; padding-right:10px;">
        <img width=96 src="{% static 'img/cat.png' %}"/>
    </td>
    <td style="vertical-align:top;">
        <h3>RUN SOUNDCAST</h3>

        <p>PSRC's activity-based travel model. Ahoy!</p>
    </td></tr>
</table>

<form style="padding-left:108px;" action="/soundcast/" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Start Run">
</form>


{% endblock %}
