{% extends 'dashboard/base.html' %}

{% block title %}{{ category_name }}{% endblock %}

{% block body_block %}


<div class="span3">
<h3>RUN LOG</h3>

{% if runlog %}
    <ul>
    {% for run in runlog %}
        <li>{{ run.user }} : {{run.project}} : {{ run.note }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Run log is empty.</p>
{% endif %}

</div>


{% endblock %}
